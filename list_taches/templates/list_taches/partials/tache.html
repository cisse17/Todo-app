<form 
    hx-put="/update/{{todo.id }}/"
    hx-target="this"
    hx-swap="outerHTML"
>

<article 
class="flex {% if todo.est_fait  %}
    bg-green-50 rounded-xl my-3 {% endif %}">
    
    <div class="w-4/5 py-3">
        <p class="px-6 text-xs text-gray-900">{{ todo.titre }}</p>
    </div>

    <div class="w-1/5 px-6 py-3 flex justify-end space-x-4">
        {% if not todo.est_fait %}
        <button class="text-sky-600 hover:text-sky-900">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z" clip-rule="evenodd" />
              </svg>
                            
        </button>

        {% endif %}

        <a
         href="#" 
         class="text-sky-600 hover:text-sky-900"
         hx-confirm="Etes-vous sÃ»r de vouloir supprimer ?"
         hx-target="closest form"
         hx-swap="outerHTML swap:1s"
         hx-delete="/delete/{{ todo.id }}/"
         >
            <!-- Delete -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
              </svg>
              
        </a>

    </div>
</article>

</form>
